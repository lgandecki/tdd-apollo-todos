type List {
  _id: ID
  name: String
  incompleteCount: Int
  userId: ID
  todos: [TodoItem]!
}

type Query {
  Lists: [List]
}

type Mutation {
  AddList(listName: String!): List
  RemoveList(listId: ID!): String
  ChangeListName(listId: ID!, newName: String!): List
  ToggleListPrivacy(listId: ID!): List
}

type Subscription {
  AddedList: List
}