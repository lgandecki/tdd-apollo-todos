type Query {
  Lists: [List]
  TodoItems(ListId: ID!): [TodoItem]!
}

type Mutation {
  AddList(ListName: String!): List
  RemoveList(ListName: String!): String
  RemoveItem(ItemId: ID!): String
}

type List {
  _id: ID
  name: String
  incompleteCount: Int
}

type TodoItem {
  _id: ID
  text: String
  checked: Boolean
}

